<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Nexus Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d0a1b; /* Dark base color */
        }

        /* Full-screen Canvas for the animation */
        #data-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }

        /* Container for the foreground content */
        .content-overlay {
            position: relative;
            z-index: 1; /* Place above the canvas */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* White text for contrast */
            padding: 2rem;
        }

        /* Ensure smooth animation on text */
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <!-- Background Canvas Element for Animation -->
    <canvas id="data-canvas"></canvas>

    <!-- Foreground Content -->
    <div class="content-overlay">
        <div class="max-w-4xl p-8 bg-black bg-opacity-40 backdrop-blur-sm rounded-xl shadow-2xl transition duration-500 hover:bg-opacity-50">
            <h1 class="text-6xl md:text-8xl font-extrabold mb-4 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">
                THE NEXUS
            </h1>
            <p class="text-xl md:text-2xl font-light text-gray-100 mb-8">
                Unlocking potential through visionary data architecture. Confidence is built here.
            </p>
            <button class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-purple-500 text-white text-lg font-semibold rounded-lg shadow-xl hover:shadow-cyan-400/50 transition duration-300 transform hover:scale-105 hover:from-cyan-400 hover:to-purple-400">
                Innovate Now
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('data-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrameId;
        
        // Configuration for the particle effect
        const config = {
            particleCount: 200, // Increased to 200 nodes
            particleColor: 'rgba(255, 255, 255, 0.8)',
            lineColor: 'rgba(70, 130, 180, 0.2)', 
            maxRadius: 2.5, // Increased by 25% (was 2)
            minRadius: 0.625, // Increased by 25% (was 0.5)
            maxSpeed: 0.5,
            lineDistance: 100 // Distance for connecting lines
        };

        // Particle Class definition
        class Particle {
            constructor() {
                // IMPORTANT: Ensure particles are created within the current canvas dimensions
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // Particle size based on new max/min radius config
                this.radius = Math.random() * (config.maxRadius - config.minRadius) + config.minRadius;
                this.vx = (Math.random() - 0.5) * config.maxSpeed; 
                this.vy = (Math.random() - 0.5) * config.maxSpeed; 
                this.color = config.particleColor;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // Move the particle
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges 
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                this.draw();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Resize handler to make canvas full screen and adjust particle positions
        function resizeCanvas() {
            // 1. Set canvas dimensions
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 2. Re-initialize particles AFTER dimensions are set
            initParticles(); 
        }

        // Draw connecting lines between nearby particles
        function drawLines() {
            const d = config.lineDistance * config.lineDistance; // distance squared

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];

                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist2 = dx * dx + dy * dy;

                    if (dist2 < d) {
                        const alpha = 1 - (dist2 / d); // Opacity based on distance

                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(135, 206, 250, ${alpha * 0.3})`; // Light blue/cyan lines
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        // Main animation loop
        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            // Clear canvas using solid, opaque color 
            ctx.fillStyle = '#0d0a1b'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawLines();

            particles.forEach(particle => {
                particle.update();
            });
        }

        // Start everything
        window.onload = function () {
            // Initialize dimensions and particles once
            resizeCanvas(); 
            
            // Start listening for future resizing
            window.addEventListener('resize', resizeCanvas);
            
            // Start the loop
            animate();
        };
    </script>

</body>
</html>
